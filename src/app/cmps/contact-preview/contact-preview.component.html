<section class="contact-preview" *ngIf="isCorrectPath">
    <a [routerLink]="['/profile', contact._id]" class="data">
        <img src="https://res.cloudinary.com/digrqdbso/image/upload/v1701019091/angular/wo_kyuai7.png">    
        <span>{{contact.name}}</span>
    </a>
        <div class="actions">
            <button (click)="onRemoveContact()" class="remove-btn">X</button>
            <a [routerLink]="['/edit', contact._id]" (click)="onRefreshPath()">Edit</a>
        </div>
    <router-outlet></router-outlet>
</section>
